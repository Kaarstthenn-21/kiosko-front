<div class="d-flex align-items-center auth px-0 mt-3">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/title.svg" alt="logo" />
        </div>
        <h6 class="font-weight-bold text-center">
          Bienvenido, inicie sesión para ingresar
        </h6>
        <hr />
        <form class="pt-3 text-left" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Ingrese su correo electrónico</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="email"
              name="email"
              [(ngModel)]="usuario.email"
              placeholder="Ejemplo: admin@email.com"
            />
          </div>
          <div class="form-group">
            <label for="password">Ingrese su contraseña</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              name="password"
              [(ngModel)]="usuario.password"
            />
          </div>
          <div class="mt-3">
            <button
              type="submit"
              class="
                btn btn-block btn-main btn-lg
                font-weight-medium
                auth-form-btn
              "
            >
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
