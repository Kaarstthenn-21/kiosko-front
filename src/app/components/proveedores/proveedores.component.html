<div class="page-header">
  <h2 class="page-title">PROVEEDORES</h2>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row justify-content-between pl-3 pr-3">
          <h6>Proveedores Registrados</h6>
          <button
            type="button"
            class="btn btn-gradient-success btn-rounded btn-icon"
            (click)="openMediumModal(mediumModalContent, 'Crear Proveedor')"
          >
            <i class="mdi mdi-plus"></i>
          </button>
          <!-- Inicio Modal -->
          <ng-template
            #mediumModalContent
            let-modal
            class="modal fade"
            id="exampleModal-2"
            aria-labelledby="exampleModalLabel-2"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel-2">
                  {{ modalTitle }}
                </h5>
                <button
                  type="button"
                  class="close"
                  (click)="modal.dismiss()"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="forms-sample pl-3 pr-3">
                  <div class="form-group">
                    <label for="nombre">Razón Social</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      name="nombre"
                      [(ngModel)]="proveedorDTO.nombre"
                    />
                  </div>
                  <div class="form-group">
                    <label for="ruc">RUC</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ruc"
                      name="ruc"
                      [(ngModel)]="proveedorDTO.ruc"
                    />
                  </div>
                  <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input
                      type="text"
                      class="form-control"
                      id="direccion"
                      name="direccion"
                      [(ngModel)]="proveedorDTO.direccion"
                    />
                  </div>
                  <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input
                      type="text"
                      class="form-control"
                      id="telefono"
                      name="telefono"
                      [(ngModel)]="proveedorDTO.telefono"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      [(ngModel)]="proveedorDTO.email"
                    />
                  </div>
                  <!-- <input type="hidden" class="form-control" id="tiendaId" name="tiendaId" [(ngModel)]="proveedor.tiendaId" value="" /> -->
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-main"
                  *ngIf="modalTitle == 'Crear Proveedor'"
                  (click)="modal.close(); create()"
                >
                  Crear
                </button>
                <button
                  type="submit"
                  class="btn btn-main"
                  *ngIf="modalTitle == 'Editar Proveedor'"
                  (click)="modal.close(); update(proveedor._id)"
                >
                  Actualizar
                </button>
                <button
                  type="button"
                  class="btn btn-light"
                  (click)="modal.close()"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </ng-template>
          <!-- Fin Modal -->
        </div>
        <hr />
        <div class="table-responsive">
          <table class="table text-center">
            <thead>
              <tr>
                <th>Razón Social</th>
                <th>RUC</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let proveedor of proveedores">
                <td>{{ proveedor.nombre }}</td>
                <td>{{ proveedor.ruc }}</td>
                <td>{{ proveedor.direccion }}</td>
                <td>{{ proveedor.telefono }}</td>
                <td>{{ proveedor.email }}</td>
                <td>
                  <div ngbDropdown>
                    <button
                      type="button"
                      class="btn btn-link btn-fw btn-rounded btn-icon"
                      id="dropdownMenuIconButton1"
                      ngbDropdownToggle
                      title="Acciones"
                    >
                      <i class="mdi mdi-dots-vertical"></i>
                    </button>
                    <div
                      ngbDropdownMenu
                      aria-labelledby="dropdownMenuIconButton1"
                    >
                      <a
                        class="dropdown-item"
                        (click)="cargarProveedor(proveedor._id)"
                        (click)="
                          openMediumModal(
                            mediumModalContent,
                            'Editar Proveedor'
                          )
                        "
                        >Editar</a
                      >
                      <a class="dropdown-item" (click)="delete(proveedor)"
                        >Eliminar</a
                      >
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
