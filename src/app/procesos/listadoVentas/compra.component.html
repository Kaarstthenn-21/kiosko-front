<div class="page-header">
    <h2 class="page-title">VENTAS</h2>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-between pl-3 pr-3">
                    <h6>Ventas Registradas</h6>
                    <button type="button" class="btn btn-gradient-success btn-rounded btn-icon" [routerLink]="['/procesos/venta']" title="Nueva venta">
                        <i class="mdi mdi-plus"></i>
                    </button>
                </div>
                <hr />
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th>Ciente</th>
                                <th>Hora</th>
                                <th>Fecha</th>
                                <th>Precio Total</th>
                                <th>Cajero</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let venta of ventas">
                                <td>{{venta.cliente}}</td>
                                <td>{{venta.hora}}</td>
                                <td>{{venta.fecha}}</td>
                                <td>S/. {{venta.precioTotal}}</td>
                                <td>{{venta.cajero}}</td>
                                <td>
                                    <button type="button" class="btn btn-outline-danger btn-rounded btn-icon btn-small" title="Eliminar Venta" (click)="delete(venta)">
                                        <i class="mdi mdi-close"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
