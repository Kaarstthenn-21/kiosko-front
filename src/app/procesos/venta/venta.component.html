<div class="page-header">
    <h2 class="page-title">VENTAS</h2>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row d-flex pl-3 pr-3">
                    <h6>Registrar Venta</h6>
                    <div class="ml-auto">
                        <button type="button" class="btn btn-gradient-primary btn-rounded btn-icon" [routerLink]="['/procesos/compra']" title="Ver ventas">
                            <i class="mdi mdi-point-of-sale"></i>
                        </button>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="exampleInputUsername1">Cliente</label>
                            <select id="exampleInputUsername1" class="form-control">
                                <option *ngFor="let cliente of clientes" value={{cliente._id}}>{{cliente.nombre}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="exampleInputUsername1">Fecha</label>
                            <input class="form-control" type="date" name="" id="exampleInputUsername1">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="exampleInputUsername1">Sucursal</label>
                            <select id="exampleInputUsername1" class="form-control">
                                <option *ngFor="let sucursal of sucursales" value={{sucursal._id}}>{{sucursal.nombre}}
                                </option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row pl-3 pr-3">
                    <div class="table-responsive">
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th>Descripción</th>
                                    <th>Cantidad</th>
                                    <th>Precio Unitario</th>
                                    <th>Precio Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option *ngFor="let articulo of articulos" value={{articulo._id}}
                                                    (click)="cargarArticulo(articulo._id)">
                                                    {{articulo.nombre}}</option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <input class="form-control" type="number" name="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <input *ngIf="articulo;  else emptyArticle" class="form-control" type="number" name="costoVenta" [value]="articulo.costoVenta" readonly>
                                            <ng-template #emptyArticle>
                                                <input *ngIf="!articulo;  else emptyArticle" class="form-control" type="number" readonly>
                                            </ng-template>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <input id="cantidad" class="form-control" type="number" name="cantidad" readonly>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger btn-rounded btn-icon" id="dropdownMenuIconButton1" ngbDropdownToggle title="Acciones">
                                            <i class="mdi mdi-close"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row pl-3 pr-3">
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-gradient-success btn-rounded btn-icon-text">
                            <i class="mdi mdi-plus btn-icon-prepend"></i>
                            Añadir item
                        </button>
                    </div>
                </div>
                <div class="row d-flex p-3 mt-3 mb-3 mr-2 ml-2" style="background-color: #EEEEEE;">
                    <p class="ml-auto">Total a pagar: S/. 7.50</p>
                </div>
                <div class="row d-flex pl-3 pr-3">
                    <div class="ml-auto">
                        <button type="button" class="btn btn-primary btn-icon-text" (click)="createSale">
                            <i class="mdi mdi-point-of-sale btn-icon-prepend"></i>
                            Finalizar Venta
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
